<!DOCTYPE html>
<html>
 <title>Author Page</title>
 <head>Author Entry Kalyan Kumar Thatikonda</head>
 <style>
     .form-group label {
            font-weight: bold;
            color: #f55a07; /* Blue text color */
        }
 </style>
<body>
<h2>Getting input</h2>

<form>
    <div class="form-group">
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" id="secretAuthor" value="Dickens" required><br><br>

    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor" required><br><br>

    <input type="button" value="Check the guess" onclick="checkAuthor()"><br><br>
    <p id="result"></p>
</div>


</form>
<div class="alert alert-success mt-3" id="outOfGuesses" style="display:none;" role="alert">
    Sorry, ran out of guesses.
</div>
<script>
    let good = 0;
    let oops = 0;
let incorrectCount=0;

    function checkAuthor() {
        const secretAuthorInput = document.getElementById('secretAuthor').value;
        const guessAuthorInput = document.getElementById('guessAuthor').value;

        if (secretAuthorInput === guessAuthorInput) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry");
            incorrectCount++;
        }
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `Correct Guesses: ${good} | Incorrect Guesses: ${oops}`;
        if (incorrectCount === 7) {
                    document.getElementById("outOfGuesses").style.display = "block";
                    document.getElementById("checkGuessButton").onclick = function () {
                        alert("Sorry, ran out of guesses.");
                    }
                }
    }
</script>
<div id="image">
    <img src="houstan.jpg" class="img-fluid" id="cityimage" width="100px" height="100px"  onclick="selectImage()">
</div>
<script>
var useImage=1;
function selectImage() {
    switch(useImage){
        case 1: 
        document.getElementById('cityimage').src="tokyo.jpg";
        useImage=2;
        break;

        case 2: 
        document.getElementById('cityimage').src="kolkata.jpg";
        useImage=3;
        break;

        case 3: 
        document.getElementById('cityimage').src="houstan.jpg";
        useImage=1;
        break;
    }
}
</script>
</body>
</html>
